<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner Diario</title>
    <link rel="stylesheet" href="planner.css" />
    <script src="planner.js"></script>
</head>

<body class="body">

    <p class="titulo">"Planner Personal"</p>
    <hr>
    <div class="AgregarTarea">
        <h1>Nueva Tarea</h1>
        <p>Titulo:</p>
        <input type="text" id="titulo" placeholder="Titulo de la tarea: ">
        <p>Descripcion:</p>
        <textarea name="Descripcion" cols="40" rows="3" placeholder="Ingrese la descripcion de la tarea"></textarea>
        <p>Fecha:</p>
        <input type="date" id="fecha" value="2025-06-08">
        <p>Hora:</p>
        <input type="time" id="Hora">
        <p>Categoria:</p>
        <p>Facultad<input type="radio" name="categoria" value="Facultad"> Personal<input type="radio" name="categoria"
                value="Personal"></p>
        <p>Prioridad:</p>
        <p>Alta<input type="radio" name="Prioridad" value="Alta"> Media<input type="radio" name="Prioridad"
                value="Media"> Baja<input type="radio" name="Prioridad" value="Baja"></p>
            <br>
            <button class="guardar" onclick="guardar()">Guardar Tarea</button>
            <p id="tareacreada"></p>

    </div>


</body>

</html>
